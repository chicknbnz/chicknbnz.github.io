<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicknbnz Homepage</title>
    <link rel="icon" href="https://ai-illustrator-file.com/wp-content/uploads/2024/07/019_0005.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8d7da, #e0aaff); /* Pastel gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white header */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #c77dff; /* Muted purple */
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            display: flex;
            padding: 20px;
        }

        .content {
            flex: 2;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white content area */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white sidebar */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-box {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .link-box ul {
            list-style: none;
            padding: 0;
        }

        .link-box li {
            margin-bottom: 5px;
        }

        .link-box a {
            color: #80b918; /* Earthy green */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-box a:hover {
            color: #c77dff; /* Muted purple on hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white footer */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .content, .sidebar {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Chicknbnz Homepage</h1>
    </header>

    <main>
        <div class="content">
            <h2>Welcome!</h2>
            <p>Chicken bones homepage!!! :3</p>
            <p>Feel free to look around :O</p>
            <img
                src="https://pbs.twimg.com/profile_images/1703068667808780288/F-ujycv2_400x400.jpg"
            />
            <iframe
                id="Test"
                title="Chicknbnz"
                width="400"
                height="400"
                src="https://youtube.com">
            </iframe>
        </div>

        <div class="sidebar">
            <h3>Explore</h3>
            <div class="link-box">
                <ul>
                    <li><a href="https://chicknbnz.github.io/homepage">Homepage</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>Chicknbnz Homepage :3</p>
    </footer>

</body>
</html>
